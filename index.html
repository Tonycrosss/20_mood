      }

  </script>
</head>
<body>
  <div class="quote" id="phrases">

  </div>
  <script>
    function randomIntFromInterval(min,max)
    {
      return Math.floor(Math.random()*(max-min)+min);
    }
  </script>
  <script>
    var phrasesJson = JSON.parse(document.getElementById('quotes_json').textContent);
    var itemsQuantity = phrasesJson.length;
    var randomNum = randomIntFromInterval(0,itemsQuantity);
    var randomPhrase = phrasesJson[randomNum].phrase;
    document.getElementById('phrases').textContent = randomPhrase;
  </script>
